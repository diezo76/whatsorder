[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["cd apps/api && pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "cd apps/api && pnpm prisma generate",
  "cd apps/api && pnpm build"
]

[start]
cmd = "cd apps/api && pnpm prisma migrate deploy && node dist/index.js"
